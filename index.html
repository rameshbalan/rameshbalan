r des gens<br>qui veulent des choses\u2019. Merci Mister John V Willshire<br>pour avoir si bien r\u00e9sum\u00e9 nos valeurs."},"method":{"description":"Et si on repensait notre mani\u00e8re de communiquer, de cr\u00e9er,<br>de regarder le monde qui nous entoure ? C\u2019est l\u2019objectif num\u00e9ro un du lab.<br>Voici notre m\u00e9thode.","immersion":{"description":"Au d\u00e9but du si\u00e8cle dernier, Albert Einstein confiait<br>que s\u2019il n\u2019avait qu\u2019une heure pour r\u00e9soudre un probl\u00e8me, il passerait <br>55 minutes \u00e0 d\u00e9finir ce probl\u00e8me et seulement 5 minutes pour le r\u00e9soudre."},"creativity":{"description":"La cr\u00e9ativit\u00e9 est partout. Il est temps de la r\u00e9v\u00e9ler.<br>OK, pas si simple. Mais c\u2019est en r\u00e9alit\u00e9 la partie la plus fun de tout le process."},"prototyping":{"description":"Cela demande beaucoup d\u2019essayer, encore et encore, jusqu\u2019\u00e0 y arriver.<br>Mais vous \u00eates chanceux. Nous aimons les probl\u00e8mes.<br>Mieux, nous adorons les r\u00e9soudre."},"storytelling":{"description":"Enfin, on raconte l\u2019histoire. C\u2019est ainsi que la magie op\u00e8re.<br>Transformer une id\u00e9e brillante en une histoire percutante<br>qui v\u00e9hicule des \u00e9motions.\u00a0Telle est notre vision du storytelling."}},"here":{"description":"Le lab c\u2019est avant tout un redoutable travail d\u2019\u00e9quipe pour repousser les limites. Des artistes des quatre coins du globe ayant collabor\u00e9 avec des marques telles que Nike, Disney, HBO, Axe, Kenzo, SNCF, Cuisinella, Orange, et bien plus."},"end":{"subtitles":["\u00cates-vous pr\u00eats \u00e0 vous donner<br>les moyens de vos ambitions ?","Connaissez-vous les r\u00e9els<br>besoins de vos clients ?","Votre vision est-elle adapt\u00e9e<br>\u00e0 la nouvelle \u00e8re digitale ?","Avez-vous d\u00e9j\u00e0 entendu<br>parl\u00e9 de Design Thinking ?","Connaissez-vous tous les talents<br>de notre open team ?"],"start":"Let\u2019s start something","email":"hello@matter-of-mind.fr","phone":"06 29 16 67 62"}},"studio":{"creativity":{"title1":"More creativity","title2":"is never enough","description":"Agile, hybride et disruptif, le STUDIO est un mod\u00e8le d\u2019agence de branding nouvelle g\u00e9n\u00e9ration cr\u00e9\u00e9 pour r\u00e9aliser vos missions strat\u00e9giques et cr\u00e9atives dans les plus brefs d\u00e9lais. Pour chaque projet, nous formons et pilotons pour vous une \u00e9quipe de cr\u00e9ation talentueuse, confirm\u00e9e et sur-mesure : votre \u00e9quipe."},"team":{"title1":"O&nbsp;&nbsp;&nbsp;pen","title2":"team","description":"Une \u00e9quipe d\u2019ind\u00e9pendants, tous d\u00e9pendants de leur passion pour leur Art. Des cr\u00e9atifs d\u2019horizons diff\u00e9rents qui incarnent la preuve que le talent n\u2019a pas de fronti\u00e8re."},"advantage":{"title":"avantages","skills":[{"title":"Expertise","subtitle":"Yes we care","description":"Vous lancez une marque, un produit, un service ou souhaitez booster son d\u00e9veloppement, nous vous aidons \u00e0 d\u00e9finir une direction claire et \u00e0 cr\u00e9er une histoire unique, votre histoire."},{"title":"Sur - Mesure","subtitle":"It\u2019s a match","description":"Chaque challenge est unique, c\u2019est pourquoi nous adaptons chaque projet et chaque \u00e9quipe selon vos contraintes et vos objectifs."},{"title":"Optimisation","subtitle":"Less is more","description":"Un workflow simple, fluide et r\u00e9actif, sans interm\u00e9diaire, pour vous garantir des budgets optimis\u00e9s, des d\u00e9lais courts et une qualit\u00e9 sup\u00e9rieure pour chacun de vos projets."}]},"quote":{"previous":"Pr\u00e9c\u00e9dent","next":"Suivant","mentions":[{"description":"En r\u00e9alit\u00e9, le premier contrat que l\u2019on signe avec M\u00d8M, c\u2019est bel et bien d\u2019adh\u00e9rer \u00e0 leur \u00e9tat d\u2019esprit.","name":"Harlem","job":"Relations Medias \/ Paris - France","agency":""},{"description":"A fantastic team, which bring
